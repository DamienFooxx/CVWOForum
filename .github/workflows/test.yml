name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: damienfoo
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cvwo_forum
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run Migrations
        run: |
          cd backend/migrations
          goose postgres "postgres://damienfoo:password@localhost:5432/cvwo_forum?sslmode=disable" up

      - name: Run Tests
        run: |
          cd backend
          export DATABASE_URL="postgres://damienfoo:password@localhost:5432/cvwo_forum?sslmode=disable"
          export PORT=8080
          go test -v ./...